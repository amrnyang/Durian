<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Durian题库</title>
    <meta name="description" content="若依后台管理框架">
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="../static/css/login.min.css" th:href="@{/css/login.min.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="../static/css/sky.css" th:href="@{/css/sky.css}">
    <link href="../static/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css?v=4.2.0}" rel="stylesheet"/>
    <!-- 360浏览器急速模式 -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="../static/favicon.ico" th:href="@{favicon.ico}"/>
    <style type="text/css">label.error {
        position: inherit;
    }</style>
    <script>
        if (window.top !== window.self) {
            alert('未登录或登录超时。请重新登录');
            window.top.location = window.location
        }
        ;
    </script>
</head>
<body>
<div class="form-wrapper">
    <form id="signupForm" autocomplete="off">
        <div class="header">
            durian
        </div>
        <div class="input-wrapper">
            <div class="border-wrapper">
                <input type="text" name="username" class="border-item" placeholder="用户名" value="guest"/>
            </div>

            <div class="border-wrapper">
                <input type="password" name="password" class="border-item" placeholder="密码" value="123456"/>
            </div>

            <div class="row m-t">
                <div class="col-xs-6">
                    <div class="border-wrapper">
                        <input type="text" name="captcha" class="captcha" placeholder="验证码" maxlength="5"/>
                    </div>
                </div>
                <div class="col-xs-6">
                    <a href="javascript:void(0);" title="点击更换验证码">
                        <img th:src="@{captcha}" class="captchaCode" width="100%"/>
                    </a>
                </div>
            </div>
        </div>

        <div class="checkbox-custom">
            <input type="checkbox" id="remember-me" name="remember-me"> <label for="remember-me">记住我</label>
        </div>

        <div class="action">
            <button class="btn" id="btnSubmit" data-loading="验证中...">login</button>
        </div>
    </form>
    <div class="signup-footer">
        <div class="pull-left">
            &copy; 2020 All Rights Reserved. DURIAN <br>
        </div>
    </div>
</div>
<script th:inline="javascript"> var ctx = [[@{/}]];</script>
<!-- 全局js -->
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<!-- 验证插件 -->
<script src="../static/ajax/libs/validate/jquery.validate.min.js"
        th:src="@{/ajax/libs/validate/jquery.validate.min.js}"></script>
<script src="../static/ajax/libs/validate/messages_zh.min.js"
        th:src="@{/ajax/libs/validate/messages_zh.min.js}"></script>
<script src="../static/ajax/libs/layer/layer.min.js" th:src="@{/ajax/libs/layer/layer.min.js}"></script>
<script src="../static/ajax/libs/blockUI/jquery.blockUI.js" th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
<script src="../static/ruoyi/js/ry-ui.js" th:src="@{/ruoyi/js/ry-ui.js?v=4.2.0}"></script>
<script src="../static/ruoyi/login.js" th:src="@{/ruoyi/login.js}"></script>
</body>
</html>
